<!-- begin post -->
{literal}
<script type="text/javascript" language="javascript">
$(document).ready(function () {
	var validator = $("#commentnow{/literal}-new{literal}").validate({
		rules: {
			p_type: "required",
			p_topic: "required",
			p_note: "required",
			p_topic: {
				required: true,
				minlength: 2
			},
			p_note: {
				required: true,
				minlength: 2
			}
		},
		messages: {
			p_type: "type?",
			p_topic: "topic?",
			p_note: "sup?"
		},
		errorPlacement: function(error, element) {
			if ( element.is(":radio") )
				error.appendTo( element.parent().next().next() );
			else if ( element.is(":checkbox") )
				error.appendTo ( element.next() );
			else
				error.appendTo( element.parent().next() );
		},
		success: function(label) {
			// set &nbsp; as text for IE
			label.html("&nbsp;").addClass("checked");
		}
	});
});
</script>
{/literal}

<a name="post-new"></a>
<div class="post" id="post-new">

		<div class="post-gravatar">{$avatar}</div>
				
		<div class="post-text">
		<p class="status">
		<a class="viewpost" href="#"><b>add a new post<b></a></b>

		</p>
			<div id="commentform-new" class="index-comment comment-form">
			<form id="commentnow-new" class="commentnow" autocomplete="on" action="?id={$CID}&act=add" method="POST">
			  <table>
	  		  <tr>
	  		  	<td class="label"><label for="p_type">Type</label></td>
	  		  	<td class="field"><input class="type focus input" name="p_type" type="text" value="{$post_type}" maxlength="32" /></td>
	  		  	<td class="status"></td>
	  		  </tr>
	  		  <tr>
	  		  	<td class="label"><label for="p_topic">Topic</label></td>
	  		  	<td class="field"><input class="author focus input" name="p_topic" type="text" value="{$post_title}" maxlength="32" /></td>
	  		  	<td class="status"></td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label for="p_note">Post</label></td>
	  			<td class="field" colspan="2"><textarea class="atg focus input" name="p_note">{$post_note}</textarea></td>
	  			<td class="status"></td>
	  		  </tr>
	  		  <tr>
	  			<td class="label"><label id="lsubmit" for="submit"></label></td>
				<td class="field" colspan="4"><input type="submit" name="p_submit" value="Add" class="submit button" />
	 			</td>
	  		  </tr>
	  		  </table>
			</form>
			</div>
			<div id="commentcontainer-new">
				{$comments}
			</div>

		</div>

</div>
<!-- end post -->
