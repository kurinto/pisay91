<script type="text/javascript" language="javascript">
{literal}
$(document).ready(function () {
	$('#loading')
//	    .hide()  // hide it initially
	    .ajaxStart(function() {
	        $(this).show();
	    })
	    .ajaxStop(function() {
	        $(this).hide();
	    });

        $('.fb-like').oneFBLike({appID:'216581065022304'});

// find the elements to be eased and hook the hover event
	$('div.jimgMenu ul li a').hover(function() {  
// if the element is currently being animated
	  if ($(this).is(':animated')) {
	    $(this).addClass("active").stop().animate({width: "350px"}, {duration: 450, easing: "easeOutQuad", complete: "callback"});
	  } else {
// ease in quickly
	    $(this).addClass("active").stop().animate({width: "350px"}, {duration: 400, easing: "easeOutQuad", complete: "callback"});
	  }
	}, function () {
// on hovering out, ease the element out
	  if ($(this).is(':animated')) {
	    $(this).removeClass("active").stop().animate({width: "112px"}, {duration: 400, easing: "easeInOutQuad", complete: "callback"})
	  } else {
// ease out slowly
	    $(this).removeClass("active").stop(':animated').animate({width: "112px"}, {duration: 450, easing: "easeInOutQuad", complete: "callback"});
	  }
	});

//prettyPhoto
	  $("a[rel^='Litratuwaan']").prettyPhoto({
			animation_speed: 'fast', /* fast/slow/normal */
			slideshow: 5000, /* false OR interval time in ms */
			autoplay_slideshow: false, /* true/false */
			opacity: 0.80, /* Value between 0 and 1 */
			show_title: true, /* true/false */
			allow_resize: true, /* Resize the photos bigger than viewport. true/false */
			default_width: 500,
			default_height: 344,
			counter_separator_label: ' of ', /* The separator for the gallery counter 1 "of" 2 */
			theme: 'facebook', /* light_rounded / dark_rounded / light_square / dark_square / facebook */
			horizontal_padding: 20, /* The padding on each side of the picture */
			hideflash: false, /* Hides all the flash object on a page, set to TRUE if flash appears over prettyPhoto */
			wmode: 'opaque', /* Set the flash wmode attribute */
			autoplay: true, /* Automatically start videos: True/False */
			modal: false, /* If set to true, only the close button will close the window */
			deeplinking: true, /* Allow prettyPhoto to update the url to enable deeplinking. */
			overlay_gallery: false, /* If set to true, a gallery will overlay the fullscreen image on mouse over */
			keyboard_shortcuts: true, /* Set to false if you open forms inside prettyPhoto */
			ie6_fallback: true,
			custom_markup: '',
			social_tools: false /* html or false to disable */
	  }); 
	  
});
{/literal}
</script>
